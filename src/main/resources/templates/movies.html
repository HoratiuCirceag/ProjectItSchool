<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>All movies</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css} "/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.5.1/css/all.css} "/>
</head>

<body data-bs-theme="dark">
<div class="container py-5">
    <a th:href="@{/movies/all}" class="text-decoration-none text-white py-2 fs-1">Movies</a>
    <!-- Search form -->
    <form th:action="@{/movies/all}" method="get" class="mb-3">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search..." aria-label="search-input"
                   aria-describedby="basic-addon1"
                   name="keyword">
            <div class="input-group-prepend">
                <button class="btn btn-outline-secondary" type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
    </form>

    <div class="table-responsive">
        <!-- Table accommodates both all jokes and filtered search results  -->
        <table class="table table-striped">
            <thead class="thead-dark">
            <!-- Show headers if jokes are present or no search was performed -->
            <tr>
                <th class="col-xs-4"> Id</th>
                <th> Name</th>
                <th> Duration</th>
                <th> Score </th>
                <!--                <th class="col-lg-2">Author</th>-->
                <th> Edit</th>
                <th> Delete</th>
                <th> View </th>
            </tr>
            </thead>
            <tbody>
            <!-- Render appropriate list in table (all vs search results) -->
            <tr th:each="movie : ${movies}">
                <td><span th:text="${movie.id}"/></td>
                <td><span th:text="${movie.name}"/></td>
                <td><span th:text="${movie.duration}"/></td>
                <td><span th:text="${movie.score}"/></td>
                <td>
                    <a class="fa-sharp fa-solid fa-pen-to-square icon-link icon-link-hover text-decoration-none"
                       style="--bs-link-hover-color-rgb: 13,202,240;"
                          th:href="@{'/movies/edit/' + ${movie.id}}">
                    </a>
                </td>
                <td>
                    <a class="fa-solid fa-trash icon-link icon-link-hover text-decoration-none"
                       style="--bs-link-hover-color-rgb: 255, 99, 71;"
                       th:href="@{'/movies/delete/' + ${movie.id}}">
                    </a>
                </td>
                <td>
                    <a class="fa-solid fa-eye icon-link icon-link-hover text-decoration-none"
                       style="--bs-link-hover-color-rgb: 255, 99, 71;"
                       th:href="@{'/movies/view/' + ${movie.id}}">
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <a class="btn btn-outline-success d-flex align-items-baseline gap-1" th:href="@{/movies/add}">
        <i class="fa-solid fa-plus"></i>
        <span>Add movie</span>
    </a>
    <a class="btn btn-outline-success d-flex align-items-baseline gap-1" th:href="@{/actors/all}">
        <i class="fa-solid"></i>
        <span>Actors</span>
    </a>
</div>
</body>
</html>
