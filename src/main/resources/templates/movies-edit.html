<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Movie</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.5.1/css/all.css}"/>
    <style>
        html, body {
            height: 100%;
            overflow: hidden;
        }
        .full-height {
            height: 75%;
        }
        .content-container {
            transform: scale(1.5);
        }
    </style>
</head>
<body data-bs-theme="dark">
<div class="d-flex justify-content-center align-items-center full-height">
    <div class="container-fluid py-3 content-container">
        <h2 class="text-center">Edit Joke</h2>
        <div class="my-3">
            <form class="mx-auto p-3 border rounded" style="max-width: 550px;"
                  th:action="@{/movies/edit/{id}(id=${movieToBeEdited.id})}"
                  th:object="${movieToBeEdited}"
                  method="post"
            >
                <div class="form-group mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Movie name"/>
                </div>
                <div class="form-group mb-3">
                    <label for="duration" class="form-label">Duration</label>
                    <input type="number" th:field="*{duration}" class="form-control" id="duration" placeholder="Movie duration" min="1" max="500"/>
                </div>
                <div class="form-group mb-3">
                    <label for="score" class="form-label">Score</label>
                    <input type="text" th:field="*{score}" class="form-control" id="score" placeholder="Movie score" min="1" max="100" step="0.1"/>
                </div>
                <div class="form-group mb-4">
                <label for="actors" class="form-label">Actors</label>
                <select class="form-select" th:name="actorIds" id="actors" multiple>
                    <option th:each="actor : ${actors}"
                            th:value="${actor.id}"
                            th:text="${actor.firstName + ' ' + actor.lastName}"
                    ></option>
                </select>
            </div>
                <div class="d-flex justify-content-between">
                    <a th:href="@{/movies/all}" class="btn btn-link text-decoration-none">Go back</a>
                    <button type="submit" class="btn btn-outline-info d-flex align-items-baseline gap-1">
                        <i class="fa-solid fa-pen-to-square"></i>
                        <span>Edit and save movie</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
