<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Actor</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.5.1/css/all.css}"/>
    <style>
        html, body {
            height: 100%;
            overflow: hidden;
        }
        .full-height {
            height: 75%;
        }
        .content-container {
            transform: scale(1.5);
        }
    </style>
</head>
<body data-bs-theme="dark">
<div class="d-flex justify-content-center align-items-center full-height">
    <div class="container-fluid py-3 content-container">
        <h2 class="text-center">Edit Actor</h2>
        <div class="my-3">
            <form class="mx-auto p-3 border rounded" style="max-width: 550px;"
                  th:action="@{/actors/edit/{id}(id=${actorToBeEdited.id})}"
                  th:object="${actorToBeEdited}"
                  method="post"
            >
                <div class="form-group mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="Actors First Name"/>
                </div>
                <div class="form-group mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Actors Last Name"/>
                </div>
                <div class="form-group mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" th:field="*{age}" class="form-control" id="age" placeholder="Actors age" min="1" max="120"/>
                </div>
                <div class="form-group mb-4">
                    <label for="movies" class="form-label">Movies</label>
                    <select class="form-select" th:name="movieIds" id="movies" multiple>
                        <option th:each="movie : ${movies}"
                                th:value="${movie.id}"
                                th:text="${movie.name}"
                        ></option>
                    </select>
                </div>
                <div class="d-flex justify-content-between">
                    <a th:href="@{/actors/all}" class="btn btn-link text-decoration-none">Go back</a>
                    <button type="submit" class="btn btn-outline-info d-flex align-items-baseline gap-1">
                        <i class="fa-solid fa-pen-to-square"></i>
                        <span>Edit and save actor</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
